<body class="flex flex-column content-between plr100">
    <header class="header size-rectangle flex content-around items-start fs-20">
        <div class="flex-auto bonuses">бонусы</div>
        <div class="rectangle-progress size-rectangle flex flex-column flex-auto h-100 content-center items-center">
            <div>Прогресс</div>
            <progress class="progress" :value="score" :max="needScore"></progress>
        </div>
        <div class="flex content-center items-center flex-auto">
            <div class="pause size-rectangle" @click="putPause"></div>
        </div>
    </header>
    <main class="flex content-around items-center">
        <div class="playing-field plr10 size-rectangle cursor-pointer" @click="startGame">
            <div v-if="showWin" class="win fs40 flex content-center items-center">Победа!!!</div>
            <div v-if="showLost" class="win fs40 flex content-center items-center">Поражение!!!</div>
            <div v-if="!showWin && !showLost" class="flex content-center items-end">
                <div class="flex flex-column-reverse pbt10" v-for="(item, index) in showPoly">
                    <template class="flex flex-column" v-for="(item, i) in item">
                        <img  :src="require(`/public/images/${item.color}.png`)" alt="" class="cell" :class="{ cellActive: item.active, celMistake: item.mistake }" @click="removeStars(item, index, i)">
                     </template>
                 </div>
            </div>
        </div>
        <div class="flex flex-column items-center">
            <div class="rectangle-time size-rectangle"><p>ВРЕМЯ:</p></div>
            <div class="panel-score size-rectangle flex flex-column content-center items-center">
                <div class="size-rectangle elipse-time flex content-center items-center fs40">{{ showCurrentTimer }}</div>
                <div class="size-rectangle rectangle-score">
                    <p class="fs20">ОЧКИ:</p>
                    <span class="fs30">{{ showScore }}</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex content-end">
        <div class="button_update size-rectangle flex content-center items-center cursor-pointer mr50" @click="updateField">
            Обновить
            <div class="button_update-ellipse size-rectangle flex content-center items-center">{{ showCountUpdateField }}</div>
        </div>
        <div class="button_new-game size-rectangle flex content-center items-center cursor-pointer mr80" @click="startNewGame">
            новая игра
        </div>
    </footer>
</body>
